<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="theme-color" content="#eeeeff">

    <title>My Library</title>

    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="images/icon.png">

    <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

    <link rel="import" href="elements/elements.html">

    <link rel="import" href="styles/index.html">
  </head>

  <body class="fullbleed layout vertical">
    <template is="dom-bind" id="page-template">
      <paper-header-panel class="flex">
        <paper-toolbar>
          <div class="flex paper-font-title">My Library</div>
          <paper-icon-button icon="sort" on-tap="toggleSortDialog"></paper-icon-button>
          <paper-icon-button icon="add" on-tap="addBook"></paper-icon-button>
        </paper-toolbar>

        <div id="book-list" class="fit layout horizontal wrap center-justified">
          <template is="dom-repeat" items="[[books]]">
            <book-cover author="[[item.author]]"
                        title="[[item.title]]"
                        on-tap="selectBook"></book-cover>
          </template>
        </div>
      </paper-header-panel>
    </template>
