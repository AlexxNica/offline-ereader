<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="book-cover">
  <style>
    :host {
      background-color: var(--book-cover-background-color);
      height: 10em;
      width: 8em;
      border: 1px solid #bdbdbd;
    }

    #title {
      @apply(--book-cover-title-theme);
    }

    #author {
      @apply(--book-cover-author-theme);
    }
  </style>

  <template>
    <div id="title">[[title]]</div>
    <div id="author">[[author]]</div>
  </template>
</dom-module>

<script src="../js/elements/book-cover.js"></script>
