<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="book-cover">
  <style>
    :host {
      position: relative;
    }

    #title {
      @apply(--book-cover-title-theme);
      white-space: normal !important;
      max-height: 200px;
    }

    #author {
      @apply(--book-cover-author-theme);
    }
  </style>

  <template>
    <div id="title">[[bookTitle]]</div>
    <div id="author">[[author]]</div>
    <template is="dom-if" if="[[cover]]">
      <iron-image id="cover"
                  sizing="cover"
                  src="[[cover]]"
                  class="fit">
      </iron-image>
    </template>
  </template>

  <script src="../js/elements/book-cover.js"></script>
</dom-module>
